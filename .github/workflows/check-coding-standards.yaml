name: Code Analysis
on: [ push, pull_request ]

jobs:
    coding-standards:
        name: Coding Standards
        runs-on: 'ubuntu-latest'

        steps:
            -   name: Checkout
                uses: actions/checkout@v2

            -   name: Install PHP Dependencies
                run: composer update

            -   name: Verify Coding Standards
                run: vendor/bin/php-cs-fixer fix --diff --dry-run

